<body>
    <!-- Header -->
    <div class="header">
        <img src="/assets/header-logo.png" alt="Closetly Logo" />
        <div class="profile-info">
            <p id="header-username">Loading...</p>
            <img src="/assets/dummy-profile.png" alt="Dummy Profile pic">
        </div>
    </div>

    <div class="menu">
        <ul>
            <li>
                <a href="#profile" onclick="showSection('profile')">
                    <img src="/assets/profile-icons/profile.png" alt="Profile Icon" class="menu-icon">Profile
                </a>
            </li>
            <li>
                <a href="#clothes" onclick="showSection('clothes')">
                    <img src="/assets/profile-icons/clothes.png" alt="Clothes Icon" class="menu-icon">Clothes
                </a>
            </li>
            <li>
                <a href="#outfits" onclick="showSection('outfits')">
                    <img src="/assets/profile-icons/outfit.png" alt="Outfits Icon" class="menu-icon">Outfits
                </a>
            </li>
            <li>
                <a href="#calendar" onclick="showSection('calendar')">
                    <img src="/assets/profile-icons/calendar.png" alt="Calendar Icon" class="menu-icon">Calendar
                </a>
            </li>
        </ul>
    </div>

    <div id="profile" class="content-container active profile-container">
        <h2>User Profile</h2>
        <div class="user-info">
            <div id="userDetails">Loading...</div>
        </div>
    </div>
